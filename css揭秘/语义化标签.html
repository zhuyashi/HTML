<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        <!--注意格式-->
        @media screen and (max-width:500px) {
            img.img2{
                width: 317px;
            }
        }
        @media screen and (min-width:501px)  {
            img.img2{
                width: 500px;
            }
        }
        img.img2{
            height: auto;
        }
     </style>
</head>
<body>
<p>图片加图注</p>
<figure>
    <!--alt 和title 都是图片描述  不同的是alt是给搜索引擎看的，title是给用户看的-->
    <img src="img/狐狸.jpg" width="100px" height="auto" alt="狐狸" title="狐狸"/>
    <figcaption>图片描述</figcaption>
</figure>


<p>自适应图片</p>
<img src="img/狐狸.jpg" class="img2">
</body>
</html>
